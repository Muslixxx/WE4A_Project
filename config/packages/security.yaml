security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: app_login

    access_control:
        # Les admins et les profs-admin peuvent accéder à /admin*
        - { path: ^/admin, roles: [ 'ROLE_ADMIN', 'ROLE_PROF_ADMIN' ] }

        # Seuls les profs-admin peuvent accéder à /choice*
        - { path: ^/choice, roles: [ 'ROLE_PROF_ADMIN' ] }
